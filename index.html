<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R F </title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="bg">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="./img/fb.png">
                <img src="./img/tw.png">
                <img src="./img/gp.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remembar Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>





    <script>

        let formLogin = document.getElementById("login");
        let formRegister = document.getElementById("register");
        let btn = document.getElementById("btn");

        function register() {
            formLogin.style.left = "-400px"
            formRegister.style.left = "50px"
            btn.style.left = "110px"
        }
        function login() {
            formLogin.style.left = "50px"
            formRegister.style.left = "450px"
            btn.style.left = "0px"
        }

    </script>
</body>

</html>
